<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="all">
      <div class="left">
        <div class="Result">Your Result</div>
        <div class="circle">
          <div class="points">76</div>
          <div class="reference">of 100</div>
        </div>
        <div class="grade">Great</div>
        <div class="p">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="right">
        <div class="title">Summary</div>
        <div class="container">
          <div class="card">
            <div class="Reaction">
              <div class="com-1">
                <i class="fa-solid fa-bolt"></i>
                Reaction
              </div>
              <div class="com-2">
                <div class="numbers">80</div>
                <div class="ten">/ 100</div>
              </div>
            </div>
            <div class="Memory">
              <div class="com-1">
                <i class="fa-solid fa-brain"></i>
                Memory
              </div>
              <div class="com-2">
                <div class="numbers">92</div>
                <div class="ten">/ 100</div>
              </div>
            </div>
            <div class="verbal">
              <div class="com-1">
                <i class="fa-regular fa-comment-dots"></i>
                Verbal
              </div>
              <div class="com-2">
                <div class="numbers">61</div>
                <div class="ten">/ 100</div>
              </div>
            </div>
            <div class="Visual">
              <div class="com-1">
                <i class="fa-regular fa-eye"></i>
                Visual
              </div>
              <div class="com-2">
                <div class="numbers">72</div>
                <div class="ten">/ 100</div>
              </div>
            </div>
          </div>
          <div class="button">Continue</div>
        </div>
      </div>
    </div>
  </body>
</html>
